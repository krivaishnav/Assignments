<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            background-color: grey;


        }
    </style>
</head>
<body>
    <div class="a">

    </div>
    <script>
        let box = document.querySelector('.a')
        fetch('https://www.whenisthenextmcufilm.com/api')
        .then((res) => res.json)
        .then (data => {
            console.log(data);
            let p = ''
            data.data.forEach(element => {
                p += `<div class = "b">
                    <img src = "${element.thumbnail}"
                    <p><b> total : </b> ${element.total}</p>
                    <p><b> limit : </b> ${element.limit}</p>
                    <p><b> title : </b> ${element.title}</p>
                </div>
                `
            });
            box.innerHTML=p
        })
        .catch(err => console.log(err))
    </script>
</body>
</html>
